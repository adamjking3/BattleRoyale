<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Battle Royale</title>
	<script src="/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<div id="game" class="background">
		<div id="main-menu" class="screen">
			<ul class="menu">
				<li><button id="id-new-game">New&nbsp;Game</button></li>
				<li><button id="id-keyboard-config">Configure&nbsp;Keyboard</button></li>
				<li><button id="id-high-scores">High&nbsp;Scores</button></li>
				<li><button id="id-credits">About</button></li>
			</ul>
		</div>
		<div id="gamePlay" class="screen">
			<canvas id="canvas-main" width="600" height="600" style="background-color: rgb(0, 0, 0)"></canvas>
		</div>
		<div id="keyboard-config" class="screen">
			<div class="centered">
				<label>Keyboard Configuration</label>
				<table class="config" align="center">
					<tr>
						<td class="normal-font"><button class="normal-button" id="fire-config">Fire</button></td>
						<td class="normal-font"> {shortcut goes here} </td>
					</tr>
					<tr>
						<td class="normal-font"><button class="normal-button" id="rotate-left-config">Rotate Left</button></td>
						<td class="normal-font"> {shortcut goes here} </td>
					</tr>
					<tr>
						<td class="normal-font"><button class="normal-button" id="rotate-right-config">Rotate Right</button></td>
						<td class="normal-font"> {shortcut goes here} </td>
					</tr>
					<tr>
						<td class="normal-font"><button class="normal-button" id="move-left-config">Move Left</button></td>
						<td class="normal-font"> {shortcut goes here} </td>
					</tr>
					<tr>
						<td class="normal-font"><button class="normal-button" id="move-right-config">Move Right</button></td>
						<td class="normal-font"> {shortcut goes here} </td>
					</tr>
					<tr>
						<td class="normal-font"><button class="normal-button" id="move-up-config">Move Up</button></td>
						<td class="normal-font"> {shortcut goes here} </td>
					</tr>
					<tr>
						<td class="normal-font"><button class="normal-button" id="move-down-config">Move Down</button></td>
						<td class="normal-font"> {shortcut goes here} </td>
					</tr>
				</table>
			</div>
			<ul class="menu">
				<input class="backbutton" type="image" src="assets/back_button.png" id="id-keyboard-back"/>
			</ul>
		</div>
		<div id="high-scores" class="screen">
			<h1>High Scores</h1>
			<ol>
				<li>10000</li>
				<li>9000</li>
				<li>8000</li>
				<li>7000</li>
			</ol>
			<ul class="menu">
				<input class="backbutton" type="image" src="assets/back_button.png" id="id-high-scores-back"/>
			</ul>
		</div>
		<div id="credits" class="screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Katie</p>
			<p>Adam</p>
			<p>Sarah</p>
			<ul class="menu">
				<input class="backbutton" type="image" src="assets/back_button.png" id="id-credits-back"/>
			</ul>
		</div>
	</div>
	<script data-main="scripts/client/loader" src="scripts/client/require.js"></script>
</body>

</html>
